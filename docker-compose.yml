version: '3'

services:
  alpha-api:
    image: alpha-api:latest
    container_name: alpha-api
    user: alpha
    environment:
      - TZ=Asia/Seoul
    networks:
      - alpha
      - alpha-dev_alpha

networks:
  alpha:
    driver: bridge
  
  alpha-dev_alpha:
    driver: bridge
    external:
      name: alpha-dev_alpha
